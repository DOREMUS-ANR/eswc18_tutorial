    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

    <section class="cover">
      <div class="inside">

        </div>
        <div class="projLogoCont"><a href="http://www.doremus.org" rel="external" target="_blank"><img src="http://www.doremus.org/wp-content/uploads/2015/06/Logotype-Doremus-VA-Couleurs.png"></a></div>
